<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Pashudhan AI - Upload</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold text-warning" href="/">Bharat Pashudhan AI</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="text-center text-white d-flex align-items-center justify-content-center"
          style="background: url('{{ url_for('static', filename='cow-bg.jpg') }}') no-repeat center center/cover;
                 height: 50vh; position: relative;">
    <div class="bg-dark bg-opacity-50 p-4 rounded">
      <h1 class="display-4 fw-bold">Smart Cattle Analysis</h1>
      <p class="lead">Upload your cattle data and image to get AI-powered predictions</p>
    </div>
  </header>

  <!-- Upload Section -->
  <section class="container my-5">
    <div class="card shadow p-4">
      <h3 class="mb-3">Upload Details</h3>
      <form action="/predict" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="image" class="form-label">Upload Cow Image</label>
          <input class="form-control" type="file" name="image" required>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age (years)</label>
          <input class="form-control" type="number" name="age" required>
        </div>
        <div class="mb-3">
          <label for="body_weight" class="form-label">Body Weight (kg)</label>
          <input class="form-control" type="number" name="body_weight" required>
        </div>
        <div class="mb-3">
          <label for="parity" class="form-label">Parity</label>
          <input class="form-control" type="number" name="parity" required>
        </div>
        <div class="mb-3">
          <label for="historical_milk_yield" class="form-label">Historical Milk Yield (liters)</label>
          <input class="form-control" type="number" name="historical_milk_yield" required>
        </div>
        <button type="submit" class="btn btn-warning fw-bold">Analyze</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 Bharat Pashudhan AI | Smart Cattle Analysis for Farmers</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
